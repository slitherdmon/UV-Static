<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Deion's Search</title>
      <!--<link rel="stylesheet" href="../../assets/styles/css/global.min.css">-->
      <link rel="stylesheet" href="../active/bruhareuserious.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <link rel="icon" type="image/x-icon" href="Title.png">
      
      <link rel="shortcut icon" type="image/jpg" href="logo.png"/>
      
      <link rel="stylesheet" href="../assets/font-awesome/css/all.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
   </head>
   <body>
      
      
      <canvas id="canvas"></canvas>
      <div id="header">
         <img src="Title.png" alt="Logo" id="bigTitle">
      </div>
      <div id="content">
         
         <h1>Deion's Search</h1>
         <p>Some URL's may not work. Credit to tf7software and TIW</p>

         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
          </form>
           <div id="popularSites">
                <img src="https://img.icons8.com/?size=100&id=T2CwYFr5ouk6&format=png&color=000000" alt="Xbox" onclick="autofill('http://xbox.com/play')">
                <img src="https://img.icons8.com/?size=100&id=BrU2BBoRXiWq&format=png&color=000000" alt="Instagram" onclick="autofill('https://instagram.com')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrbCSl6l78cwlrXrXt97_nyZAmka-0nUrsEw&s" alt="Google" onclick="autofill('https://google.com')">
                <img src="https://play-lh.googleusercontent.com/vobh63LuLl3B59tlHTCrSdpWzH0b_IfOsOtpVFaLK-hNQnJiWntiUgQpnhlKeIeYXBM" alt="GeForce NOW" onclick="autofill('https://play.geforcenow.com/')">
                <img src="https://img.icons8.com/?size=100&id=KeTtCQ_b-ZiV&format=png&color=000000" alt="TikTok" onclick="autofill('https://tiktok.com')">
                <img src="https://images.icon-icons.com/3685/PNG/512/github_logo_icon_229278.png" alt="GitHub" onclick="autofill('https://github.com')">
               <img src="https://ih1.redbubble.net/image.4794079437.9113/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="ChatGPT" onclick="autofill('https://chatgpt.com')">
               <img src="Title.png" alt="Deion's Sites" onclick="autofill('https://dsitesv5.madgames.store')">
               <img src="https://www.creativefabrica.com/wp-content/uploads/2019/03/Monogram-RG-Logo-Design-by-Greenlines-Studios-580x386.jpg" alt="RGShows" onclick="autofill('https://rgshows.me')">
               <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple114/v4/6e/9b/30/6e9b3093-54f9-d7ad-5535-1609874dcdbe/source/512x512bb.jpg" alt="Gladihoppers" onclick="autofill('https://www.rgshows.me/games/semag/gladihoppers/index.html')">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
          <div class="cloakbtn">
               <button class="cloakbtnn" onclick="openCloak()">Cloak</button>
          </div>
      </div>
      <script src="stars.js"></script>
      
      <script src="uv/uv.bundle.js" charset="UTF-8" defer></script>
      <script src="uv/uv.config.js" charset="UTF-8" defer></script>
      <script src="register-sw.js" charset="UTF-8" defer></script>
      <script src="search.js" charset="UTF-8" defer></script>
      <script src="index.js" charset="UTF-8" defer></script>
      <script>
         function openCloak() {
            var win = window.open()
            win.document.body.style.margin='0';
            var url = '/'
            var iframe = win.document.createElement('iframe')
            iframe.style.height='100%';
            iframe.style.width='100%';
            iframe.style.border='none';
            iframe.src = url
            win.document.body.appendChild(iframe)
         }
      </script>
      <style>
         .cloakbtnn {
            width: 110px;
            height: 35px;
            background-color: transparent;
            color: white;
            border: 1px solid;
            border-radius: 15px;
         }
         .cloakbtnn:hover {
            border-radius: 7px;
            cursor: pointer;
            background-color: rgba(216, 216, 216, 0.036);
         }
      </style>
   </body>
</html>
